<body>
    <h1>Sign up for the Chess Event</h1>
    <form action="/success" method="post" data-netlify="true" name="Chess Signup" data-netlify-recaptcha="true">
        <label for="display">Display Name
            <input type="text" name="DisplayName" id="display" placeholder="Your Name..." required>

        <label for="discord">Discord Username

        <label for="chess">Chess Username

        </label>
        <div data-netlify-recaptcha="true"></div>
        <button type="submit" hover="bump_in" id="submit">Send</button>
    </form>
    <script>
        function lock() {
            const submit = document.querySelector('#submit');
            const textFields = document.querySelectorAll('input');
            submit.disabled = true;
            submit.style.cursor = 'not-allowed';
            submit.style.backgroundColor = 'rgba(100,100,100,0.5)';
            textFields.forEach((field) => {
                field.disabled = true;
                field.style.cursor = 'not-allowed';
                field.style.backgroundColor = 'rgba(100,100,100,0.5)';
            });
            const dialog = document.createElement('div');
            const message = document.createElement('p');
            message.innerText = 'This form is closed. Please try again later.';
            dialog.insertAdjacentElement('afterbegin', message);
            dialog.style.position = 'fixed';
            dialog.style.display = 'flex';
            dialog.style.top = '50%';
            dialog.style.left = '50%';
            dialog.style.transform = 'translate(-50%, -50%)';
            dialog.style.backgroundColor = 'rgba(100,100,100,1)';
            dialog.style.border = '1px solid black';
            dialog.style.padding = '1rem';
            dialog.style.borderRadius = '1rem';
            dialog.style.color = 'red';
            dialog.style.fontWeight = 'bold';
            dialog.style.fontSize = '32px';
            dialog.style.width = '300px';
            dialog.style.height = '100px';
            dialog.style.textAlign = 'center';
            dialog.style.alignItems = 'center';
            document.body.insertAdjacentElement('afterbegin', dialog);
        }
        lock();
    </script>
