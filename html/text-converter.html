    <div class="text">
        <div class="textarea">
            <cssr class="textinput">
                <input type="text" id="sitextinput" name="" maxlength="1" onkeyup="this.value = ''"
                    placeholder="Enter Letter Here: ">
            </cssr>
            <br>
            <div class="textinfo">
                <p><strong>Letter: </strong>
                    <ttag id="siletter"></ttag>
                </p>
                <br>
                <p><strong>charCode: </strong>
                    <ttag id="sicharCode"></ttag>
                </p>
                <br>
                <p><strong>Binary: </strong>
                    <ttag id="sibinary"></ttag>
                </p>
                <br>
                <p><strong>Hex: </strong>
                    <ttag id="sihex"></ttag>
                </p>
                <br>
                <p><strong>Base32: </strong>
                    <ttag id="sib32"></ttag>
                </p>
                <br>
                <p><strong>Morse Code: </strong>
                    <ttag id="simorsecode"></ttag>
                </p>
                <br>
            </div>
        </div>
        <div class="textarea">
            <cssr class="textinput">
                <input type="text" id="mitextinput" placeholder="Enter Your text term here: ">
            </cssr>
            <br>
            <div class="textinfo">
                <p><strong>Binary: </strong>
                    <ttag id="mibinary"></ttag>
                </p>
                <br>
                <p><strong>Hex: </strong>
                    <ttag id="mihex"></ttag>
                </p>
                <br>
                <p><strong>Base32: </strong>
                    <ttag id="mib32"></ttag>
                </p>
                <br>
                <p><strong>Morse Code: </strong>
                    <ttag id="mimorsecode"></ttag>
                </p>
            </div>
        </div>
    </div>
    <!-- Script for the singular inputs-->
    <script>
        function sconvert(e) {
            const textel = document.getElementById("sitextinput")
            document.getElementById("siletter").innerHTML = `<mark>${e.key}</mark>`
            document.getElementById("sicharCode").innerHTML = `<mark>${String(e.keyCode)}</mark>`
            document.getElementById("sibinary").innerHTML = `<mark>${stbi(String(e.keyCode), true)}</mark>`
            document.getElementById("sihex").innerHTML = `<mark>${sth(String(e.keyCode), true)}</mark>`
            document.getElementById("sib32").innerHTML = `<mark>${stb32(String(e.keyCode), true)}</mark>`
            document.getElementById("simorsecode").innerHTML = `<mark>${stmc(String(e.key).toLowerCase(), true)}</mark>`;
        }
        document.getElementById("sitextinput").addEventListener('keydown', sconvert)
    </script>
    <!-- Script for the Mutiple inputs-->
    <script>
        function mconvert(e) {
            const textel = document.getElementById("mitextinput")
            document.getElementById("mibinary").innerHTML = `<mark>${stbi(textel.value)}</mark>`
            document.getElementById("mihex").innerHTML = `<mark>${sth(textel.value)}</mark>`
            document.getElementById("mib32").innerHTML = `<mark>${stb32(textel.value)}</mark>`
            document.getElementById("mimorsecode").innerHTML = `<mark>${stmc(textel.value.toLowerCase())}</mark>`;
        }
        document.getElementById("mitextinput").addEventListener('keydown', mconvert)
        document.getElementById("mitextinput").addEventListener('keyup', mconvert)
    </script>
