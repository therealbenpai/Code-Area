    <div main>
        <div id="player1">
            <div class="display">
                <h1 class="name">Player 1</h1>
            </div>
            <div class="score">
                <h2 rs>Round: <p id="rs1">0</p></h2>
                <h2 gs>Game: <p id="gs1">0</p></h2>
            </div>
            <div class="point">
                <button class="score onboard" onclick="gameEvent(1,1)">Land on board<br>(+1)</button>
                <button class="score inhole" onclick="gameEvent(1,2)">Land in hole<br>(+3)</button>
                <button class="score slidehole" onclick="gameEvent(1,3)" nac>Slide into hole<br>(1 => 3)</button>
                <button class="score slideoff" onclick="gameEvent(1,4)" nac>Slide off<br>(1 => 0)</button>
                <button class="score miss" onclick="gameEvent(1,5)">Miss<br>(+0)</button>
            </div>
        </div>
        <split vert></split>
        <div id="player2">
            <div class="display">
                <h1 class="name">Player 2</h1>
            </div>
            <div class="score">
                <h2 rs>Round: <p id="rs2">0</p></h2>
                <h2 gs>Game: <p id="gs2">0</p></h2>
            </div>
            <div class="point">
                <button class="score onboard" onclick="gameEvent(2,1)">Land on board<br>(+1)</button>
                <button class="score inhole" onclick="gameEvent(2,2)">Land in hole<br>(+3)</button>
                <button class="score slidehole" onclick="gameEvent(2,3)" nac>Slide into hole<br>(1 => 3)</button>
                <button class="score slideoff" onclick="gameEvent(2,4)" nac>Slide off<br>(1 => 0)</button>
                <button class="score miss" onclick="gameEvent(2,5)">Miss<br>(+0)</button>
